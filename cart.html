<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - OUTFITITORY</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* HEADER */

.site-header{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  padding:24px 40px;
  border-bottom:1px solid #222;
}
.cart-title{
  margin-top:8px;
  font-size:50px;
  font-weight:700;
  letter-spacing:3px;
  color:#fff;
  text-align:center;
  opacity:0.9;
}

.logo a{
  color:white;
  text-decoration:none;
  font-size:24px;
  font-weight:bold;
  letter-spacing:4px;
}

/* CART PAGE */

.cart-container{
  max-width:1100px;
  margin:60px auto;
  padding:20px;
}

.cart-item{
  display:flex;
  align-items:center;
  gap:24px;
  padding:24px 0;
  border-bottom:1px solid #222;
}

.cart-item img{
  width:120px;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}

.item-info{
  flex:1;
}

.item-info h3{
  font-size:18px;
  margin-bottom:8px;
}

.cart-qty{
  display:flex;
  align-items:center;
  gap:12px;
  margin:12px 0;
}

.cart-qty button{
  width:32px;
  height:32px;
  border:none;
  background:#d4af37;
  color:black;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

.cart-qty span{
  min-width:24px;
  text-align:center;
}

.item-info p{
  font-size:14px;
  color:#ccc;
  margin:4px 0;
}

.remove-btn{
  display:inline-block;
  margin-top:10px;
  color:#ff5c5c;
  font-size:13px;
  cursor:pointer;
}

/* SUMMARY */

.summary{
  margin-top:50px;
  padding:30px;
  border:1px solid #222;
  border-radius:14px;
  background:#0b0b0b;
  max-width:360px;
  margin-left:auto;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.summary h2{
  font-size:22px;
  font-weight:normal;
  border-bottom:1px solid #222;
  padding-bottom:16px;
}

.checkout-btn{
  width:100%;
  padding:16px 0;
  background:#d4af37;
  border:none;
  font-weight:bold;
  letter-spacing:1px;
  cursor:pointer;
  transition:all 0.3s ease;
}

.checkout-btn:hover{
  background:#c19c2d;
  transform:translateY(-2px);
}
/* EMPTY CART */

.empty-cart{
  text-align:center;
  margin-top:120px;
  font-size:22px;
  color:#aaa;
}
</style>
</head>
<body>

<header class="site-header">
  <div></div>
  <div class="logo">
    <a href="index.html">OUTFITITORY</a>
    
  </div>
  <div></div>
</header>
<div class="cart-title">YOUR CART</div>


<div class="cart-container" id="cartContainer"></div>

<script>

function loadCart(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    let total = 0;

    container.innerHTML = "";

    if(cart.length === 0){
        container.innerHTML = "<div class='empty-cart'>Your cart is empty ðŸ›’</div>";
        return;
    }

    cart.forEach((item, index) => {
        total += item.price * item.quantity;

        container.innerHTML += `
            <div class="cart-item">
                <img src="${item.image}">
                <div class="item-info">
                    <h3>${item.name}</h3>

                    <div class="cart-qty">
                        <button onclick="changeQty(${index}, -1)">âˆ’</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQty(${index}, 1)">+</button>
                    </div>

                    <p>Price: Rs ${item.price}</p>
                    <p><strong>Subtotal: Rs ${item.price * item.quantity}</strong></p>

                    <span class="remove-btn" onclick="removeItem(${index})">
                        Remove
                    </span>
                </div>
            </div>
        `;
    });

    container.innerHTML += `
        <div class="summary">
            <h2>Total: Rs ${total}</h2>
            <button class="checkout-btn" onclick="goToCheckout()">
                PROCEED TO CHECKOUT
            </button>
        </div>
    `;
}

function changeQty(index, change){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart[index].quantity += change;

    if(cart[index].quantity <= 0){
        cart.splice(index,1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeItem(index){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index,1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function goToCheckout(){
    window.location.href = "checkout.html";
}

loadCart();

</script>

</body>
</html>
