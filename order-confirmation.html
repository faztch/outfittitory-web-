<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      font-size: 40px;
    }

    .order-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      margin-top: 40px;
      text-align: left;
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }

    .total {
      font-size: 20px;
      margin-top: 20px;
      color: #d4af37;
    }

    .home-btn {
      margin-top: 40px;
      padding: 14px 30px;
      background: linear-gradient(90deg, #d4af37, #f5d97a, #d4af37);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #b8962e;
    }

    .whatsapp-btn {
      margin-top: 20px;
      padding: 14px 30px;
      background: #25D366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: white;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #128C7E;
    }

    /* Success Animation */
    .success-animation {
      margin-top: 20px;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(212,175,55,0.1);
      border: 2px solid #d4af37;
      animation: pop 0.5s ease-out forwards;
    }

    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 60px;
      border-right: 4px solid #d4af37;
      border-bottom: 4px solid #d4af37;
      transform: translate(-50%, -60%) rotate(45deg) scale(0);
      animation: draw 0.5s 0.3s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes draw {
      to { transform: translate(-50%, -60%) rotate(45deg) scale(1); }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

  </style>

</head>

<body>

<div class="container">
  <div class="success-animation">
    <div class="checkmark-circle">
      <div class="checkmark"></div>
    </div>
  </div>

  <h1>Order Confirmed</h1>

  <p id="orderInfo"></p>

  <div class="order-box" id="orderSummary"></div>

  <button class="home-btn" onclick="goHome()">Back to Home</button>

  <!-- WhatsApp Button -->
  <button class="whatsapp-btn" id="whatsappBtn">Confirm Order on WhatsApp</button>
</div>

<canvas id="confetti"></canvas>

<script>
// Confetti animation setup (same as your existing code)
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const pieces = [];
const colors = ["#d4af37", "#f5d97a", "#ffffff"];

let animationRunning = true;

for (let i = 0; i < 150; i++) {
  pieces.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - canvas.height,
    size: Math.random() * 8 + 4,
    speed: Math.random() * 3 + 2,
    color: colors[Math.floor(Math.random() * colors.length)]
  });
}

function updateConfetti() {
  if (!animationRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  pieces.forEach(p => {
    p.y += p.speed;
    if (p.y > canvas.height) p.y = -10;

    ctx.fillStyle = p.color;
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });

  requestAnimationFrame(updateConfetti);
}

updateConfetti();

// Stop after 5 seconds
setTimeout(() => {
  animationRunning = false;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}, 3000);

// Generate a random order number (OT + random number)
function generateOrderNumber() {
   const randomNum = Math.floor(Math.random() * 1000000);
   return `OT${randomNum}`;
}

// Save the order with the generated order number
const order = JSON.parse(localStorage.getItem("lastOrder")); // Retrieve the order from localStorage

if (!order) {
  document.body.innerHTML = "<h2>No order found.</h2>";
} else {
  // Display the order info correctly
  document.getElementById("orderInfo").innerHTML =
    `Order Number: <strong>${order.orderNumber}</strong><br>` +
    `Date: ${order.date}`;

  let summaryHTML = "";

  // Loop through the items and render them
  order.items.forEach(item => {
    const quantity = item.quantity || 1;
    const total = item.price * quantity;
    summaryHTML += `
      <div class="product">
        <span>${item.name} (x${quantity})</span>
        <span>Rs ${total}</span>
      </div>
    `;
  });

  summaryHTML += `
    <div class="total">
      Total: Rs ${order.total}
    </div>
  `;

  document.getElementById("orderSummary").innerHTML = summaryHTML;
}



// Back to Home button
function goHome() {
  window.location.href = "index.html";
}

// WhatsApp Button Functionality
document.getElementById('whatsappBtn').addEventListener('click', function() {
  const phoneNumber = '03349503619'; // Your WhatsApp number (no '+' sign)
  let message = `Hello! I would like to confirm my order.\n\nOrder Number: ${order.orderNumber}\nTotal: Rs ${order.total}\n\nOrder Details:\n`;

  order.items.forEach(item => {
    message += `${item.name} (x${item.quantity || 1}) - Rs ${item.price * (item.quantity || 1)}\n`;
  });

  const encodedMessage = encodeURIComponent(message);  // Encode the message
  const whatsappURL = `https://wa.me/${923425324001}?text=${encodedMessage}`;
  window.open(whatsappURL, '_blank');  // Open WhatsApp chat in a new tab
});
</script>

</body>
</html>
