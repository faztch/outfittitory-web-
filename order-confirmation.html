<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      letter-spacing: 2px;
      font-size: 40px;
    }

    .order-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      margin-top: 40px;
      text-align: left;
    }

    .product {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #222;
      padding-bottom: 10px;
    }

    .total {
      font-size: 20px;
      margin-top: 20px;
      color: #d4af37;
    }

    .home-btn {
      margin-top: 40px;
      padding: 14px 30px;
      background: linear-gradient(90deg, #d4af37, #f5d97a, #d4af37);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #b8962e;
    }

    .whatsapp-btn {
      margin-top: 20px;
      padding: 14px 30px;
      background: #25D366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      color: white;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #128C7E;
    }

    /* Success Animation */
    .success-animation {
      margin-top: 20px;
    }

    .checkmark-circle {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: rgba(212,175,55,0.1);
      border: 2px solid #d4af37;
      animation: pop 0.5s ease-out forwards;
    }

    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 60px;
      border-right: 4px solid #d4af37;
      border-bottom: 4px solid #d4af37;
      transform: translate(-50%, -60%) rotate(45deg) scale(0);
      animation: draw 0.5s 0.3s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes draw {
      to { transform: translate(-50%, -60%) rotate(45deg) scale(1); }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

  </style>

</head>

<body>

<div class="container">
  <div class="success-animation">
    <div class="checkmark-circle">
      <div class="checkmark"></div>
    </div>
  </div>

  <h1>Order Confirmed</h1>

  <p id="orderInfo"></p>

  <div class="order-box" id="orderSummary"></div>

  <button class="home-btn" onclick="goHome()">Back to Home</button>

  <!-- WhatsApp Button -->
  <button class="whatsapp-btn" id="whatsappBtn">Confirm Order on WhatsApp</button>
</div>

<canvas id="confetti"></canvas>

<script>
const deliveryCharge = 250; // Rs 150 delivery

let order = JSON.parse(localStorage.getItem("lastOrder"));
if (!order) {
    document.body.innerHTML = "<h2>No order found.</h2>";
} else {
   const totalWithDelivery = Number(order.total); // already includes shipping


    document.getElementById("orderInfo").innerHTML =
        `Order Number: <strong>${order.orderNumber}</strong><br>` +
        `Date: ${order.date}`;

    let summaryHTML = "";
    order.items.forEach(item => {
        const quantity = item.quantity || 1;
        const total = Number(item.price) * quantity; // <-- make sure item.price is number
        summaryHTML += `
            <div class="product">
                <span>${item.name} (x${quantity})</span>
                <span>Rs ${total}</span>
            </div>
        `;
    });

    summaryHTML += `
        <div class="product">
            <span>Delivery Charges</span>
            <span>Rs ${deliveryCharge}</span>
        </div>
    `;

    summaryHTML += `
        <div class="total">
            Total: Rs ${totalWithDelivery}
        </div>
    `;
    document.getElementById("orderSummary").innerHTML = summaryHTML;


    // WhatsApp button
    document.getElementById('whatsappBtn').onclick = () => {

    let message = `ðŸ›ï¸ *NEW ORDER - OUTFITITORY* \n\n`;

    message += `Order Number: ${order.orderNumber}\n`;
    message += `Date: ${order.date}\n\n`;

    message += `ðŸ‘¤ *Customer Details*\n`;
    message += `Name: ${order.customer?.name || "Not Provided"}\n`;
    message += `Phone: ${order.customer?.phone || "Not Provided"}\n`;
    message += `Address: ${order.customer?.address || "Not Provided"}\n`;
    message += `City: ${order.customer?.city || "Not Provided"}\n\n`;

    message += `ðŸ›’ *Order Items*\n`;

    order.items.forEach(item => {
        const quantity = item.quantity || 1;
        const subtotal = item.price * quantity;
        message += `â€¢ ${item.name} (x${quantity}) - Rs ${subtotal}\n`;
    });

    message += `\nðŸšš Delivery Charges: Rs ${deliveryCharge}\n`;
    message += `ðŸ’° *TOTAL: Rs ${order.total}*\n\n`;

    message += `Payment Method: Cash on Delivery`;

    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/923349503619?text=${encodedMessage}`;

    window.open(whatsappURL, '_blank');

    // Clear cart after sending
    localStorage.removeItem("cart");
};


    document.querySelector(".home-btn").onclick = () => {
        window.location.href = "index.html";
    };
}
</script>


</body>
</html>
