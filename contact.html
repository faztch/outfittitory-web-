<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f6f8;
}

header {
    background: #111;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

form input, form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
}

form textarea {
    height: 120px;
    resize: vertical;
}

button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    background: #111;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #333;
}

/* Popup Styles */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.popup-content h2 {
    margin-bottom: 10px;
}

.close-btn {
    margin-top: 15px;
    padding: 10px 18px;
    border: none;
    background: #111;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    <h1>Your Brand Name</h1>
    <p>Contact Us</p>
</header>
<div class="container">

    <div class="contact-grid">

       
        <div class="card">
            <h2>Brand Contact</h2>
            <p><strong>Email:</strong> outfititory166@gmail.com</p>
            <p><strong>Phone:</strong> +92 316 9662529</p>

            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#">Instagram</a><br>
                <a href="#">Facebook</a>
            </div>
        </div>

<div class="container">

<div class="card">
    <h2>Send Us a Message</h2>

    <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</div>

<div class="popup" id="thankYouPopup">
    <div class="popup-content">
        <h2>Thank You!</h2>
        <p>Thank you for contacting us. We will get right back to you.</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
const form = document.getElementById("contactForm");
const popup = document.getElementById("thankYouPopup");

form.addEventListener("submit", function(e) {
    e.preventDefault();
    popup.style.display = "flex";
    form.reset();
});

function closePopup() {
    popup.style.display = "none";
}
</script>

</body>
</html>
